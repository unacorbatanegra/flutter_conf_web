<!DOCTYPE html>
<html lang="es">

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Únete a Flutter Conf Paraguay 2026, la primera conferencia sobre Flutter en Paraguay, enfocada en ofrecer contenido de calidad para Dart y Flutter.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FlutterConf Paraguay 2026">
  <link rel="apple-touch-icon" href="icons/icon_flutter_py.png">

  <!-- Favicon -->
  <link rel=”icon” href=”favicon.ico”>

  <title>FlutterConf Paraguay 2026</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <!-- Loading indicator -->
  <div id="loading" role="status" aria-label="Loading FlutterConf Paraguay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, #1a1d3a 0%, #0B1929 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  ">
    <!-- FlutterConf Paraguay Logo -->
    <svg width="120" height="150" viewBox="0 0 605 749" fill="none" xmlns="http://www.w3.org/2000/svg" style="animation: pulse 1.5s ease-in-out infinite;">
      <g clip-path="url(#clip0)">
        <mask id="mask0" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="605" height="749">
          <path d="M604.878 345.652L403.253 547.278L604.878 748.903H374.46L288.044 662.487L172.814 547.257L374.44 345.632L604.878 345.652ZM374.46 0.00476074L0.000976562 374.464L115.23 489.693L604.878 0.00476074H374.46Z" fill="white"/>
        </mask>
        <g mask="url(#mask0)">
          <path d="M604.878 345.651H374.46L172.854 547.297L288.023 662.486L604.878 345.651Z" fill="white"/>
        </g>
        <g mask="url(#mask0)">
          <path d="M115.23 489.693L0.000976562 374.464L374.46 0.00476074H604.878L115.23 489.693Z" fill="#EA4335"/>
        </g>
        <g mask="url(#mask0)">
          <path d="M288.019 662.488L374.456 748.925H604.873L403.268 547.299L288.019 662.488Z" fill="#4285F4"/>
        </g>
        <g mask="url(#mask0)">
          <path d="M288.019 662.488L458.917 603.351L403.268 547.299L288.019 662.488Z" fill="url(#paint0)"/>
        </g>
        <g mask="url(#mask0)">
          <path d="M288.037 432.084L172.825 547.296L288.037 662.507L403.248 547.296L288.037 432.084Z" fill="white"/>
        </g>
      </g>
      <defs>
        <linearGradient id="paint0" x1="321.64" y1="684.747" x2="407.452" y2="598.931" gradientUnits="userSpaceOnUse">
          <stop stop-color="#4285F4"/>
          <stop offset="1" stop-color="#1A237E" stop-opacity="0"/>
        </linearGradient>
        <clipPath id="clip0">
          <rect width="604.877" height="748.898" fill="white"/>
        </clipPath>
      </defs>
    </svg>

    <!-- Loading Text -->
    <p style="
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      font-weight: 400;
      margin-top: 40px;
      opacity: 0.9;
      animation: pulse 1.5s ease-in-out infinite;
    " aria-live="polite">Loading FlutterConf Paraguay...</p>
  </div>

  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>

  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine({
            useColorEmoji: true,
          }).then(function (appRunner) {
            appRunner.runApp();
            // Hide loading indicator once app is running
            var loading = document.getElementById('loading');
            if (loading) {
              loading.style.display = 'none';
            }
          });
        }
      });
    });
  </script>
</body>

</html>
